<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/styles.css">
    <title>Pomodoro Timer</title>
</head>
<body>
    
    <div class="pomodoro-timer">
        <h1 id="time-left">25:00</h1>
        <h3>Countdown in seconds</h3>
        <div class="custom-slider">
            <div class="fill"></div>
        </div>
        <hr />
        <div class="task-container">
        
        </div>
        <div class="input-container">
            <input type="text" placeholder="tasks go here..." />
            <button class="submit-button">ADD</button>
        </div>
        <br />
        <p class="sub-text">Each task will delete itself once complete.</p>
        <p class="sub-text">To pause a task, simply click on the active button again.</p>
    </div>


    <script src="JS/app.js"></script>
</body>
</html>
